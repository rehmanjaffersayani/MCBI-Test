<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
        <mat-card-header>
            <mat-card-title>Register</mat-card-title>
        </mat-card-header>
        <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput class="input" placeholder="Name" type="text" formControlName="name">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" class="input" type="text" formControlName="email">
                </mat-form-field>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Name" class="input" type="password" formControlName="password">
                </mat-form-field>




            </mat-card-content>
            <button mat-stroked-button color="accent" (click)="loggedin($event)" class="btn-block">Log in</button>
        </form>
        

    </mat-card>



</div>
